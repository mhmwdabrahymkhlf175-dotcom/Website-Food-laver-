<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <meta name="description" content="Free Web tutorials">
  <meta name="outhor" content="Engineer Mahmoud ibrhem">
  <meta name="keywords" content="Html,css,JS,Coding Html and css">
  <title>Table Reservation Food Lover Restaurant</title>
  <link href="bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-dark">
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center mb-4">üçΩÔ∏è Reserve a Table</h3>

            <form id="reservationForm">

              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" id="date" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Time</label>
                <input type="time" class="form-control" id="time" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Number of Guests</label>
                <select class="form-select" id="guests" required>
                  <option value="">Select</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>5+</option>
                </select>
              </div>

              <button type="submit" class="btn btn-outline-primary w-100">
                Reserve Table
              </button>

            </form>

          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById("reservationForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const guests = document.getElementById("guests").value;

      alert(
        "‚úÖ Reservation Confirmed!\n\n" +
        "Name: " + name + "\n" +
        "Phone: " + phone + "\n" +
        "Date: " + date + "\n" +
        "Time: " + time + "\n" +
        "Guests: " + guests
      );

      form.reset();
    });
  </script>

</body>

</html>
